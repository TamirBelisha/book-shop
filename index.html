<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book shop</h1>
        <h3>Manage your books here</h3>
    </header>
    <section class="add-book-section">
        <input type="text" name="add-name" placeholder="Name of the book?"> <br>
        <input type="text" name="add-price" placeholder="Price of the book?">
        <button onclick="onAddBook()" class="add">Add book</button>
    </section>
    <section class="books-container"></section>
    <div class="modal">
        <h2></h2>
        <h3>Rate : <span class="span2"></span></h3>
        <h4>Price : <span></span></h4>
        <h5>Book Description</h5>
        <p></p>
        <button onclick="onCloseModal()" class="close-modal">Close</button>
    </div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
